<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.io Example</title>
  <!-- Importar el cliente de Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Conectar con el servidor
    const socket = io();

    // Función para enviar el booleano al servidor
    function enviarBooleano(booleano) {
      socket.emit('enviarBooleano', booleano);
    }

    // Escuchar el booleano del servidor
    socket.on('booleano', (data) => {
      console.log('Booleano recibido del servidor:', data);
      // Actualizar la interfaz según el booleano recibido
      const mensaje = document.getElementById('mensaje');
      mensaje.innerHTML = `Booleano recibido: ${data ? 'Verdadero' : 'Falso'}`;
    });
  </script>
</head>
<body>
  <!-- Elemento para mostrar el mensaje -->
  <p id="mensaje">Esperando booleano...</p>

  <!-- Botones para enviar true o false -->
  <button onclick="enviarBooleano(true)">Enviar True</button>
  <button onclick="enviarBooleano(false)">Enviar False</button>
</body>
</html>
